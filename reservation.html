        <dl>
            <dt>お名前<span class="must">※</span></dt>

            <input type="checkbox" style="accent-color: green;" name="category" value="パーマ">パーマ

                <input type="date" name="date" required>

                    <option value="19:00" >19:00</option>
                </select>
            </dd>
            <dt>その他・ご要望</dt>
            <dd>
                <textarea name="comment" cols="60" rows="10"></textarea>
            </dd>
